- name: Check that the kubeadm exists
  stat:
    path: /bin/kubeadm
  register: REGISTER_ISKUBEADM
  become: yes
  become_user: root

- name: do when kubeadm exists
  block:
  - name: reset cluster
    shell: yes | kubeadm reset
    become: yes
    become_user: root

  - name: stop kubelet
    systemd:
      name: kubelet
      state: stopped
    become: yes
    become_user: root

  - name: stop docker
    systemd:
      name: docker
      state: stopped
    become: yes
    become_user: root

  - name: Ansible delete file glob
    find:
      path: '{{ item }}'
      patterns: '*'
      recurse: true
      file_type: any
      hidden: yes
    register: REGISTER_files_to_delete
    with_items: '{{ K8s.NETWORK_FILE_PATH }}'
    become: yes
    become_user: root

  - name: delete network files
    file:
      path: '{{ item.path }}'
      state: absent
    with_items:
    - '{{ REGISTER_files_to_delete.results[0].files }}'
    - '{{ REGISTER_files_to_delete.results[1].files }}'
    - '{{ REGISTER_files_to_delete.results[2].files }}'
    - '{{ REGISTER_files_to_delete.results[3].files }}'
    become: yes
    become_user: root

  - name: interface cni0 down
    shell: ip link delete cni0
    become: yes
    become_user: root

  - name: start docker
    systemd:
      name: docker
      state: started
    become: yes
    become_user: root

  when: 'REGISTER_ISKUBEADM.stat.exists == True'
