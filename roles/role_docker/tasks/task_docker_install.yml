- name: install docker-ce
  yum:
    name: docker-ce
    update_cache: no
    disablerepo: '*'
    enablerepo: localrepo
  become: yes
  become_user: root

- name: configure insecure_registries
  template:
    src: ../templates/template_docker_daemon.j2
    dest: /etc/docker/daemon.json
  become: yes
  become_user: root

- name: start docker service
  systemd:
    name: docker
    state: restarted
    enabled: yes
  become: yes
  become_user: root
