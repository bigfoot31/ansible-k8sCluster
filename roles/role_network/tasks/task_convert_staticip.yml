- name: add ip to inmemory inventory file
  add_host:
    hostname: 192.168.163.5
    groups: temp
    delegate_to: 127.0.0.1
  become: no

- name: convert dhcp to static
  template:
    dest: "{{ NETWORK_IP_CONFIG_PATH }}"
    src: "{{ NETWORK_IP_CONFIG_TEMPLATE }}"
  become: yes
  become_user: ansible

- name: turn off networkmanager
  systemd:
    name: NetworkManager
    state: stopped
    enabled: no
  become: yes
  become_user: ansible

- name: restart server
  command: /sbin/shutdown -r +1
  async: 0
  poll: 0
  ignore_errors: true
  become: yes
  become_user: ansible
